<!DOCTYPE html>
<html>
    <head>
        <title>
            Exercise #9
        </title>
<style>
    .box{
        border: 2px solid black;
        height: 50px;
        width: 50px;
        float: left;
        margin: 35px;
       

    }
    .green{
        background-color: green;
    }
    .yellow{
        background-color: yellow;

    }
    #green_box{
        position: relative;
    }
    #yellow_box{
        position: absolute;
    top: 115px;
    left: 70px;
        
        
    }
</style>
    </head>
    <body>
        <h1> Zig-zag Boxes</h1>
        <hr>
        <div id="green_box">
        <div class="box green">
        </div>
        <div class="box green">
        </div>
        <div class="box green">
        </div>
        <div class="box green">
        </div>
        <div class="box green">
        </div>
    </div>
    <div id="yellow_box">
        <div class="box yellow">
        </div>
        <div class="box yellow">
        </div>
        <div class="box yellow">
        </div>
        <div class="box yellow">
        </div>
        <div class="box yellow">
        </div>
    </div>
    </body>
</html>
